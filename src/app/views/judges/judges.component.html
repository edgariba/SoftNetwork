<div class="judges-container">
    <mat-grid-list [cols]="(isHandset$ | async) ? 1 : 4" rowHeight="456px">
        <mat-grid-tile *ngFor="let item of judgesArray; let i = index">
            <div class="judge-card">
                <div class="img-judge-container">
                    <img src="./assets/img/judges/{{item.profile_picture}}" alt="" class="img-judge">
                </div>
                <div class="head-card" [class]="color(i)"></div>
                <div class="content-card">
                    <p class="judge-name">{{item.name}} {{item.last_name}}</p>
                    <p class="judge-title">{{item.title}}</p>
                    <p class="judge-description">{{item.description}}</p>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list> 
</div>
