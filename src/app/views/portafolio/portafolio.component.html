<header>
    <div class="overlay">
        <video id="background-video" muted autoplay loop   >
            <source
                src="https://player.vimeo.com/external/499594302.sd.mp4?s=2cf8beb30fbdad310b414cdf5e25323c6475fe77&profile_id=164"
                type="video/mp4">
        </video>
        <div class="txt_header">
            <h1 class="header_tittle animate__animated animate__slideInUp">Portafolio</h1>
            <!-- <h3 class="texto_header">Razones para elegirnos</h3> -->
            <p class="texto_header animate__animated animate__flash">En esta sección econtraras algunos de nuestros desarrollos y proyectos realizados. Contactanos y con gusto le podemos mostrar algún ejemplo.
            </p>
        </div>
    </div>
</header>

    <div class="row">
        <div class="col-12 ">

                </div>
            </nav>
            <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">

                    <div class="row">
                        <div class="col-md-6 col-sm-12 botm-margn digit" *ngFor="let item of portafolioDev">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                    </div>

                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 botm-margn digit" *ngFor="let item of portafolioRedes">
                            <div class="container_init">
                                <div class="post">
                                    <div class="header_post">
                                        <img src="{{item.image}}" alt="">
                                    </div>
                            
                                    <div class="body_post">
                                        <div class="post_content">
                            
                                            <h1>{{item.title}}</h1>
                                            <p>{{item.subtitle}}</p>

                                            </div>
                                        </div>

                        </div>

            </div>
